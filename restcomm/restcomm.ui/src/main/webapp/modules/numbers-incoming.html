<div class="row">
    <div class="col-md-4 col-xs-6">
        <form class="search-form">
            <img class="search-icon" src="resources/img/v2/search-icon.png">
            <input name="q" type="text" size="40" placeholder="Search..." ng-model="query.phone_number">
        </form>
    </div>
    <div  class="col-md-4 col-md-offset-4 col-xs-6">
        <button class="rc-btn pull-right hidden-xs" ng-click="$root.goTo('/numbers/register-incoming')"><b>+</b> Register Number</button>
        <button class="rc-btn rc-btn-sm pull-right visible-xs" ng-click="$root.goTo('/numbers/register-incoming')"><b>+</b> Register Number</button>
    </div>
</div>

<div class="row">&nbsp;</div>

<div class="row">
    <div class="col-md-12">
        <div ng-hide="(numbersList | filter:query).length > 0" class="jumbotron no-records-alert">
            <h2><i class="fa fa-exclamation-circle"></i> No incoming numbers <span ng-show="numbersList.length == 0">registered</span> <span ng-show="numbersList.length > 0">matching query</span>. <small>Register one now!</small></h2>
        </div>

        <table ng-show="(numbersList | filter:query).length > 0" class="table table-hover rc-list numbers-list" ng-cloak>
            <thead style="color: #4a4a4b;">
            <th class="numbers-list-number">Number</th>
            <th class="numbers-list-edit-icon hidden-sm hidden-xs" style="width: 30px;">&nbsp;</th>
            <th class="numbers-list-friendly-name hidden-sm hidden-xs">Name</th>
            <th class="numbers-list-features" >Features</th>
            <th class="numbers-list-delete-icon">&nbsp;</th>
            </thead>

            <tbody style="color: #6d6e70;">
            <tr class="number-row" ng-repeat="pn in filtered = (numbersList | filter:query| orderBy:predicate:reverse)" ng-click="$root.goTo('/numbers/incoming/' + pn.sid)">
                <td class="numbers-list-number">
                    <div>{{ pn.phone_number  }}</a></div>
                    <div class="visible-sm visible-xs">{{ pn.friendly_name  }}</div>
                </td>
                <td class="numbers-list-edit-icon hidden-sm hidden-xs">
                    <h5><i class="fa fa-pencil clickable" ng-click="editingFriendlyName = pn.phone_number; $event.stopPropagation();"></i></h5>
                </td>
                <td class="numbers-list-friendly-name hidden-sm hidden-xs">
                    <div ng-hide="editingFriendlyName === pn.phone_number">{{ pn.friendly_name  }} </div>
                    <div ng-show="editingFriendlyName === pn.phone_number">
                        <input type="text" class="form-control" style="font-size: inherit; margin-left: -10px; padding-left: 10px;" onkeyup="if(event.keyCode === 13) {this.blur()}" ng-model="pn.friendly_name" ng-blur="editingFriendlyName = undefined; setFriendlyName(pn)" autofocus />
                    </div>
                </td>

                <td class="numbers-list-features">
                    <div ng-if="pn.voice_url.length > 0 || pn.voice_application_sid.length > 0" uib-tooltip="{{ pn.voice_application_name || pn.voice_url }}" tooltip-append-to-body="true">
                        <i class="fa fa-microphone"></i>
                    </div>
                    <div ng-show="pn.sms_url.length > 0 || pn.sms_application_sid.length > 0" uib-tooltip="{{ pn.sms_application_name || pn.sms_url }}" tooltip-append-to-body="true">
                        <i class="fa fa-comment"></i>
                    </div>
                    <div ng-show="pn.ussd_url.length > 0 || pn.ussd_application_sid.length > 0" uib-tooltip="{{ pn.ussd_application_name || pn.ussd_url }}" tooltip-append-to-body="true">
                        <i class="fa fa-sitemap"></i>
                    </div>
                    <div ng-show="pn.refer_url.length > 0 || pn.refer_application_sid.length > 0" uib-tooltip="{{ pn.refer_application_name || pn.refer_url }}" tooltip-append-to-body="true">
                        <i class="fa fa-retweet"></i>
                    </div>
                </td>
                <td class="numbers-list-delete-icon text-right">
                    <!--<div class="btn-delete-div"><button class="btn btn-link" ng-click="confirmNumberDelete(pn)"><img src="resources/img/v2/delete-number.png"></button></div>-->
                    <div class="btn-delete-div visible-xs visible-sm"><i class="fa fa-chevron-right"></i></div>
                </td>
            </tr>
            </tbody>
             <tfoot>
                <td colspan="99">
                    <div class="row">
                        <div class="col-md-4">
                            <small class="numbers-list-summary">{{start}} to {{end}} of {{ totalNumbers }} Number{{ totalNumbers == 1 ? "" : "s" }}</small>
                        </div>
                        <div class="col-md-4">
                            <form class="form-inline text-center">
                                <h6>Items / Page</h6>
                                <div class="btn-group buttons-per-page">
                                    <button type="button" class="btn btn-default btn-sm" ng-class="{'active':entryLimit === 10}" ng-click="setEntryLimit(10)">10</button>
                                    <button type="button" class="btn btn-default btn-sm" ng-class="{'active':entryLimit === 25}" ng-click="setEntryLimit(25)">25</button>
                                    <button type="button" class="btn btn-default btn-sm" ng-class="{'active':entryLimit === 50}" ng-click="setEntryLimit(50)">50</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <uib-pagination style="float:right" class="pagination pagination-sm" ng-change="pageChanged()" total-items="totalNumbers" items-per-page="entryLimit" ng-model="currentPage" data-boundary-links="true" data-current-page="currentPage" max-size="maxSize" previous-text="<" next-text=">" first-text="<<" last-text=">>"></uib-pagination>
                        </div>
                    </div>
                </td>
        </tfoot>
        </table>


    </div>
</div>
